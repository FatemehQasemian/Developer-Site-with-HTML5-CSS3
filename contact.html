<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae3a0ce158.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
    <title>WEBPROG.ir | Contact</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href=""> WEBPROG.ir </a></h1>
                <ul>
                    <li><a href="index.html">خانه</a></li>
                    <li><a href="about.html">درباره ما</a></li>
                    <li><a class="current" href="contact.html">تماس با ما</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">ارتباط باما</h1>
            <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">نام</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="message">پیام</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">ارسال</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-primary"></section>
    <footer id="main-footer">
        <p>WEBPROG.ir &copy; 2019</p>
    </footer>
</body>
